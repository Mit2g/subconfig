port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: Rule
log-level: silent

cfw-bypass:
  - '*.taobao.com'
  - '*.tmall.com'
  - '*.alipay.com'
  - '*.alicdn.com'
  - '*.aliyun.com'
  - '*.jd.com'
  - '*.qq.com'
  - '*.tencent.com'
  - '*.weixin.com'
  - '*.bilibili.com'
  - 'hdslb.com'
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
cfw-latency-timeout: 5000

dns:
  enable: true
  ipv6: false
  listen: 127.0.0.1:5353
  enhanced-mode: redir-host
  nameserver:
   - 119.29.29.29
   - 114.114.114.114
   - 223.5.5.5
   - 8.8.8.8
   - 1.1.1.1
cfw-child-process:
  - command: clash-config-builder-server.exe
    options:
    # 请配合 https://github.com/Fndroid/clash-config-builder 项目使用
    # 本处仅作配置预留 以便开启
    # cwd: C:\ # clash-config-builder-server.exe所在目录

Proxy: ~
Proxy Group: ~
Rule: ~
